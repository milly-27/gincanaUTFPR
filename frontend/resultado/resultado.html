<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Resultado</title>
    <link rel="stylesheet" href="/resultado/resultado.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Resultados</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Resultado</h2>

            <form id="resultadoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" min="1">
                        <button type="button" id="btnBuscar" class="btn-secondary">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">‚úö Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">‚úé Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">üóë Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">üíæ Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">‚úñ Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Resultado</legend>

                    <div class="form-group">
                        <label for="prova_id">Prova: <span class="required">*</span></label>
                        <select id="prova_id" name="prova_id" required>
                            <option value="">Selecione a prova</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="equipe_id">Equipe: <span class="required">*</span></label>
                        <select id="equipe_id" name="equipe_id" required>
                            <option value="">Selecione a equipe</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="colocacao">Coloca√ß√£o:</label>
                        <select id="colocacao" name="colocacao">
                            <option value="">Sem coloca√ß√£o</option>
                            <option value="1">1¬∫ Lugar</option>
                            <option value="2">2¬∫ Lugar</option>
                            <option value="3">3¬∫ Lugar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pontos">Pontos: <span class="required">*</span></label>
                        <input type="number" id="pontos" name="pontos" required min="0" placeholder="Ex: 100, 500, 1000">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Resultados Cadastrados</h2>
            <div class="table-container">
                <table id="resultadosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Prova</th>
                            <th>Equipe</th>
                            <th>Coloca√ß√£o</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gerenciamento de Resultados</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/resultado/resultado.js"></script>

</body>

</html>
