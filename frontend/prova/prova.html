<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Prova</title>
    <link rel="stylesheet" href="/prova/prova.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Provas</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Prova</h2>

            <form id="provaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" min="1">
                        <button type="button" id="btnBuscar" class="btn-secondary">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">‚úö Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">‚úé Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">üóë Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">üíæ Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">‚úñ Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Prova</legend>

                    <div class="form-group">
                        <label for="nome">Nome da Prova: <span class="required">*</span></label>
                        <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Ex: Corrida de Rua, Gincana Solid√°ria">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria">
                            <option value="">Selecione a categoria</option>
                            <option value="Esportiva">Esportiva</option>
                            <option value="Filantr√≥pica">Filantr√≥pica</option>
                            <option value="Cultural">Cultural</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dia">Dia da Semana: <span class="required">*</span></label>
                        <select id="dia" name="dia" required>
                            <option value="">Selecione o dia</option>
                            <option value="Segunda-feira">Segunda-feira</option>
                            <option value="Ter√ßa-feira">Ter√ßa-feira</option>
                            <option value="Quarta-feira">Quarta-feira</option>
                            <option value="Quinta-feira">Quinta-feira</option>
                            <option value="Sexta-feira">Sexta-feira</option>
                            <option value="S√°bado">S√°bado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Provas Cadastradas</h2>
            <div class="table-container">
                <table id="provasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Dia</th>
                        </tr>
                    </thead>
                    <tbody id="provasTableBody">
                        <tr>
                            <td colspan="4" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gerenciamento de Provas</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/prova/prova.js"></script>

</body>

</html>
