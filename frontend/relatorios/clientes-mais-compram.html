<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes que Mais Compram - Sistema AVAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/relatorios.css">
</head>
<body>
    <div id="messages-container" class="position-fixed top-0 end-0 p-3" style="z-index: 11"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingMessage">Carregando...</p>
    </div>
    
    <div class="container">
        <header class="report-header">
            <div class="header-content">
                <div class="header-titles">
                    <h1><i class="bi bi-people-fill"></i> Clientes que Mais Compram</h1>
                    <p class="report-subtitle">An√°lise detalhada dos melhores clientes</p>
                </div>
                
                <div class="action-buttons">
                    <div class="button-group">
                        <button id="exportExcel" class="btn-action btn-excel">
                            <i class="bi bi-file-earmark-excel"></i> Excel
                        </button>
                        <button id="exportPdf" class="btn-action btn-pdf">
                            <i class="bi bi-file-pdf"></i> PDF
                        </button>
                        <button id="printReport" class="btn-action btn-print">
                            <i class="bi bi-printer"></i> Imprimir
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="filters">
            <div class="filter-group">
                <label for="dataInicio"><i class="bi bi-calendar"></i> Data Inicial</label>
                <input type="date" id="dataInicio" class="form-control">
            </div>
            
            <div class="filter-group">
                <label for="dataFim"><i class="bi bi-calendar"></i> Data Final</label>
                <input type="date" id="dataFim" class="form-control">
            </div>
            
            <div class="filter-group">
                <label for="cpf"><i class="bi bi-person-badge"></i> CPF</label>
                <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14">
            </div>
            
            <div class="filter-group">
                <label for="nome"><i class="bi bi-search"></i> Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome do cliente">
            </div>
            
            <div class="filter-group">
                <label for="limite"><i class="bi bi-list-ol"></i> Limite</label>
                <select id="limite" class="form-control">
                    <option value="10">Top 10</option>
                    <option value="20" selected>Top 20</option>
                    <option value="50">Top 50</option>
                    <option value="100">Top 100</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>&nbsp;</label>
                <button id="filtrarBtn" class="btn btn-primary w-100">
                    <i class="bi bi-funnel"></i> Aplicar Filtros
                </button>
            </div>
        </section>
        
        <section class="summary-cards">
            <div class="summary-card">
                <div class="card-icon">
                    <i class="bi bi-people"></i>
                </div>
                <div class="card-content">
                    <h3>Total de Clientes</h3>
                    <p id="totalClientes">0</p>
                </div>
            </div>
            
            <div class="summary-card">
                <div class="card-icon">
                    <i class="bi bi-cart-check"></i>
                </div>
                <div class="card-content">
                    <h3>Total de Pedidos</h3>
                    <p id="totalPedidos">0</p>
                </div>
            </div>
            
            <div class="summary-card">
                <div class="card-icon">
                    <i class="bi bi-currency-dollar"></i>
                </div>
                <div class="card-content">
                    <h3>Faturamento Total</h3>
                    <p id="faturamentoTotal">R$ 0,00</p>
                </div>
            </div>
            
            <div class="summary-card">
                <div class="card-icon">
                    <i class="bi bi-receipt"></i>
                </div>
                <div class="card-content">
                    <h3>Ticket M√©dio</h3>
                    <p id="ticketMedio">R$ 0,00</p>
                </div>
            </div>
        </section>
        
        <section class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Top 10 Clientes</h2>
            </div>
            <canvas id="clientesChart"></canvas>
        </section>
        
        <section class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>CPF</th>
                        <th class="text-center">Pedidos</th>
                        <th class="text-end">Total Compras</th>
                        <th class="text-end">Ticket M√©dio</th>
                        <th class="text-center">√öltima Compra</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <tr>
                        <td colspan="7" class="text-center py-4">
                            <div class="empty-state">
                                <i class="bi bi-hourglass-split"></i>
                                <p>Carregando dados...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        let clientesChart = null;
        let dadosGlobais = [];
        const API_BASE_URL = 'http://localhost:3001';
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);
        }
        
        function formatDate(date) {
            if (!date) return '-';
            const d = new Date(date);
            d.setMinutes(d.getMinutes() + d.getTimezoneOffset());
            return d.toLocaleDateString('pt-BR');
        }
        
        function showLoading(message = 'Carregando...') {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }
        
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const hoje = new Date();
            const trintaDiasAtras = new Date();
            trintaDiasAtras.setDate(hoje.getDate() - 90);
            
            document.getElementById('dataFim').value = hoje.toISOString().split('T')[0];
            document.getElementById('dataInicio').value = trintaDiasAtras.toISOString().split('T')[0];
            
            document.getElementById('filtrarBtn').addEventListener('click', carregarDados);
            document.getElementById('printReport').addEventListener('click', () => window.print());
            document.getElementById('exportPdf').addEventListener('click', exportarParaPDF);
            document.getElementById('exportExcel').addEventListener('click', exportarParaExcel);
            
            carregarDados();
        });
        
        async function carregarDados() {
            try {
                showLoading('Buscando dados dos clientes...');
                
                const params = new URLSearchParams();
                const dataInicio = document.getElementById('dataInicio').value;
                const dataFim = document.getElementById('dataFim').value;
                const cpf = document.getElementById('cpf').value;
                const nome = document.getElementById('nome').value;
                const limite = document.getElementById('limite').value;
                
                if (dataInicio) params.append('dataInicio', dataInicio);
                if (dataFim) params.append('dataFim', dataFim);
                if (cpf) params.append('cpf', cpf.replace(/\D/g, ''));
                if (nome) params.append('nome', nome);
                params.append('limite', limite);
                
                const url = `${API_BASE_URL}/api/relatorios/clientes-mais-compram?${params.toString()}`;
                console.log('üåê Requisi√ß√£o:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro:', errorText);
                    throw new Error(`Erro ${response.status}: Verifique o console do backend`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Dados:', result);
                
                if (result.status === 'success' && result.data) {
                    dadosGlobais = result.data;
                    atualizarInterface(result.data, result.meta);
                    showMessage('Dados carregados com sucesso!', 'success');
                } else {
                    throw new Error('Formato de resposta inv√°lido');
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showMessage('Erro: ' + error.message, 'error');
                atualizarInterface([], null);
            } finally {
                hideLoading();
            }
        }
        
        function atualizarInterface(dados, meta) {
            if (meta && meta.totais) {
                document.getElementById('totalClientes').textContent = meta.totais.total_clientes || 0;
                document.getElementById('totalPedidos').textContent = meta.totais.total_pedidos || 0;
                document.getElementById('faturamentoTotal').textContent = formatCurrency(meta.totais.total_vendas);
                document.getElementById('ticketMedio').textContent = formatCurrency(meta.totais.ticket_medio_geral);
            }
            
            atualizarTabela(dados);
            atualizarGrafico(dados);
        }
        
        function atualizarTabela(dados) {
            const tbody = document.getElementById('clientesTableBody');
            tbody.innerHTML = '';
            
            if (!dados || dados.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7" class="text-center py-4">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p>Nenhum cliente encontrado</p>
                        </div>
                    </td></tr>`;
                return;
            }
            
            dados.forEach((cliente, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-center">${index + 1}</td>
                    <td>
                        <strong>${cliente.nome}</strong>
                        ${cliente.email && cliente.email !== 'N/A' ? `<br><small class="text-muted">${cliente.email}</small>` : ''}
                    </td>
                    <td>${cliente.cpf}</td>
                    <td class="text-center"><strong>${cliente.quantidade_pedidos}</strong></td>
                    <td class="text-end"><strong>${formatCurrency(cliente.total_compras)}</strong></td>
                    <td class="text-end">${formatCurrency(cliente.ticket_medio)}</td>
                    <td class="text-center">${formatDate(cliente.ultima_compra)}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function atualizarGrafico(dados) {
            const ctx = document.getElementById('clientesChart').getContext('2d');
            
            if (clientesChart) {
                clientesChart.destroy();
            }
            
            if (!dados || dados.length === 0) return;
            
            const top10 = dados.slice(0, 10);
            const labels = top10.map(c => c.nome.length > 20 ? c.nome.substring(0, 20) + '...' : c.nome);
            const valores = top10.map(c => c.total_compras);
            
            clientesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total em Compras (R$)',
                        data: valores,
                        backgroundColor: 'rgba(139, 111, 71, 0.7)',
                        borderColor: 'rgba(139, 111, 71, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => formatCurrency(context.parsed.y)
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => 'R$ ' + value.toLocaleString('pt-BR')
                            }
                        }
                    }
                }
            });
        }
        
        function exportarParaPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Relatorio de Clientes que Mais Compram', 14, 15);
                
                doc.setFontSize(10);
                doc.text(`Emitido em: ${new Date().toLocaleString('pt-BR')}`, 14, 25);
                
                const headers = [['#', 'Cliente', 'CPF', 'Pedidos', 'Total', 'Ticket Medio']];
                const rows = dadosGlobais.map((c, i) => [
                    (i + 1).toString(),
                    c.nome,
                    c.cpf,
                    c.quantidade_pedidos.toString(),
                    formatCurrency(c.total_compras),
                    formatCurrency(c.ticket_medio)
                ]);
                
                doc.autoTable({
                    head: headers,
                    body: rows,
                    startY: 35,
                    styles: { fontSize: 8 }
                });
                
                doc.save(`clientes-${new Date().toISOString().split('T')[0]}.pdf`);
                showMessage('PDF exportado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro PDF:', error);
                showMessage('Erro ao gerar PDF', 'error');
            }
        }
        
        function exportarParaExcel() {
            try {
                const wb = XLSX.utils.book_new();
                const headers = ['#', 'Cliente', 'CPF', 'Pedidos', 'Total Compras', 'Ticket Medio', 'Ultima Compra'];
                const rows = dadosGlobais.map((c, i) => [
                    i + 1,
                    c.nome,
                    c.cpf,
                    c.quantidade_pedidos,
                    c.total_compras,
                    c.ticket_medio,
                    formatDate(c.ultima_compra)
                ]);
                
                const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
                XLSX.utils.book_append_sheet(wb, ws, 'Clientes');
                XLSX.writeFile(wb, `clientes-${new Date().toISOString().split('T')[0]}.xlsx`);
                showMessage('Excel exportado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro Excel:', error);
                showMessage('Erro ao gerar Excel', 'error');
            }
        }
    </script>
</body>
</html>
