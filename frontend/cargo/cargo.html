<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cargo</title>
    <link rel="stylesheet" href="/cargo/cargo.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Cargos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Cargo</h2>

            <form id="cargoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" min="1">
                        <button type="button" id="btnBuscar" class="btn-secondary">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">‚úö Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">‚úé Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">üóë Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">üíæ Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">‚úñ Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Cargo</legend>

                    <div class="form-group">
                        <label for="nome_cargo">Nome do Cargo: <span class="required">*</span></label>
                        <input type="text" id="nome_cargo" name="nome_cargo" required maxlength="100" placeholder="Ex: Gerente, Analista, Desenvolvedor">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Cargos Cadastrados</h2>
            <div class="table-container">
                <table id="cargosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Cargo</th>
                        </tr>
                    </thead>
                    <tbody id="cargosTableBody">
                        <tr>
                            <td colspan="2" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gerenciamento de Cargos</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/cargo/cargo.js"></script>

</body>

</html>
